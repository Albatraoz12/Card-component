<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <figure class="image-wrapper"></figure>
        <div class="description-wrapper">
          <span class="product-type">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="sum-wrapper">
            <strong>$149.99</strong>
            <del>$169.99</del>
          </div>
          <button>
            <span><img src="/images/icon-cart.svg" alt="Cart icon" /></span> Add
            to Cart
          </button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by<span
          ><a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
          >
            Frontend Mentor</a
          ></span
        >
      </p>
      <p>Coded by <a href="#">Your Name Here</a></p>
    </footer>
  </body>
</html>
